{% extends "base.html" %}

{% block title %}Slet {{ template.name }} - Kentaur Onboarding{% endblock %}

{% block content %}
<div class="mt-14 max-w-lg mx-auto">
    <div class="bg-white shadow rounded-lg p-6">
        <div class="text-center">
            <svg class="w-12 h-12 text-red-400 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
            </svg>
            <h2 class="text-lg font-semibold text-gray-900 mb-2">Slet skabelon</h2>
            <p class="text-gray-600 mb-6">
                Er du sikker p√• at du vil slette skabelonen <strong>"{{ template.name }}"</strong>?
                Denne handling kan ikke fortrydes.
            </p>
            <div class="flex justify-center gap-3">
                <a href="{% url 'templates_mgmt:detail' template.pk %}"
                   class="bg-gray-100 text-gray-700 px-4 py-2 rounded-lg text-sm font-medium hover:bg-gray-200 transition">
                    Annuller
                </a>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit"
                            class="bg-red-600 text-white px-4 py-2 rounded-lg text-sm font-medium hover:bg-red-700 transition">
                        Slet skabelon
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
